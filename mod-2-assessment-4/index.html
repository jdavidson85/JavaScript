<body>
    <header><h1>Thanks for Playing</h1></header>
    <main>
        <script>
            var number = Math.floor(Math.random() * 1000 + 1)
            var guess 
            var output 
            var guessed = false
            do {
                guess = prompt ("Think of a number between 1 and 1000, what is your number?");
                document.write ("You guessed the number " + guess + "<br/>");
                if (guess > number) {
                    document.write ("You guessed too high, think smaller" + "<br/>");
                    guessed = false
                } else if (guess < number){
                    document.write ("You guessed too low, think bigger" + "<br/");
                    guessed = false
                    } else {
                        alert("You guessed the right number!")
                        guessed = true}
                      } while (guessed = false) 
        </script>
        <h2>Refresh to try again.</h2>
    </main>
    <footer>Joseph Davidson</footer>
</body>
